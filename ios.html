<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="manifest" href="plugin/manifest.json">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">

<body>
<div class="overall">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand exit col-6 col-md-2"><i class="iconfont icon-exit"></i></a>
        <a class="navbar-brand search col-6 col-md-2 order-md-12"><img src="img/search.png" class="img-fluid" alt="Responsive image"></a>
    </nav>


    <div class="container-fluid patients scroll">
        <div class="data">
            <div class="container-fluid patient-check">
              <button class="btn-info btn" id="btn">点击安装</button>
            </div>
        </div>
         <div id="user"></div>
    </div>
</div>

<script>

    window.onload=function () {
        isAndroid();
    }
    function isAndroid(){
        var u = navigator.userAgent;
           var u = navigator.userAgent;
        document.getElementById("user").innerText=u
        if(/MicroMessenger/gi.test(u)) {
            // 引导用户在浏览器中打开
            alert('请在浏览器中打开');
            return;
        }
        var d = new Date();
        var t0 = d.getTime();

        if(u.indexOf('iPhone') > -1){
            alert("ios")
          //  window.location.href="https://itunes.apple.com";
            // 最核心的代码-----------
            var loadDateTime = new Date();
            window.setTimeout(function() {
                    var timeOutDateTime = new Date();
                    if (timeOutDateTime - loadDateTime < 5000) {
                        window.location = "itunes.apple.com/us/app/mensa-essen/id742570910?ls=1&mt=8";
                    } else {
                        window.close();
                    }
                },
                25);
        //  

        }else{
            alert("Android")
            //Android
            window.location.href="http://apps.mlrkon.com:8087/dw/chrome.apk";
        }
      /**  if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
            alert("adr")
            window.location.href="https://itunes.apple.com";
        }else{
            alert("ios")
        }*/
    }



    function registerServiceWorker() {
        return navigator.serviceWorker.register('sw.js')
            .then(registration => {
                console.log('Service worker successfully registered.');
                return registration;
            })
            .catch(err => {
                console.error('Unable to register service worker.', err);
            });
    }
    registerServiceWorker();

    var button = document.getElementById('btn');
    var deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', function (e) {
        // 将事件返回存储起来
        deferredPrompt = e;

        // 取消默认事件
        e.preventDefault();
        return false;
    });

    // 当按钮点击事件触发的时候，再去触发安装横幅的显示
    button.addEventListener('click', function () {
        if (deferredPrompt != null) {
            // 异步触发横幅显示
            deferredPrompt.prompt();
            deferredPrompt = null;
        }
    });
</script>


</body>
</html>
